---
layout: default
---

<article class="detskie">


    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">


  <h1>Модель: {{ page.title }}</h1>

  <div class="detskie-class {{ page.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="detskie-family {{ page.family | downcase }}">
    {{ page.family }}
  </div>

  <div>
    {{ content }}
  </div>

</article>
